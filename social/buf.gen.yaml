version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/go-chat/social/pkg
plugins:
  - local: protoc-gen-go
    out: social/pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: social/pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: social/pkg
    opt:
      - paths=source_relative
      - standalone=true
  - local: protoc-gen-openapiv2
    out: swagger/social
    opt:
      - allow_merge=true
      - merge_file_name=social
  - local: protoc-gen-doc
    out: social/pkg/docs
    opt:
      - markdown,social.md

