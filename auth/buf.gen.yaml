version: v2
managed:
  enabled: false
inputs:
  - directory: auth/proto
plugins:
  - local: protoc-gen-go
    out: auth/pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: auth/pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: auth/pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-openapiv2
    out: swagger/auth
    opt:
      - allow_merge=true
      - merge_file_name=auth
  - local: protoc-gen-doc
    out: auth/pkg/docs
    opt:
      - markdown,auth.md

