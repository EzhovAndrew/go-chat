version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/go-chat/gateway/pkg
plugins:
  - local: protoc-gen-go
    out: gateway/pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: gateway/pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: gateway/pkg
    opt:
      - paths=source_relative
      - standalone=true
  - local: protoc-gen-openapiv2
    out: swagger/gateway
    opt:
      - allow_merge=true
      - merge_file_name=gateway
  - local: protoc-gen-doc
    out: gateway/pkg/docs
    opt:
      - markdown,gateway.md
  - local: protoc-gen-validate
    out: gateway/pkg
    opt:
      - paths=source_relative
      - lang=go

