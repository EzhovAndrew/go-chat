version: v2
managed:
  enabled: false
inputs:
  - directory: users/proto
plugins:
  - local: protoc-gen-go
    out: users/pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: users/pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: users/pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-openapiv2
    out: swagger/users
    opt:
      - allow_merge=true
      - merge_file_name=users
  - local: protoc-gen-doc
    out: users/pkg/docs
    opt:
      - markdown,users.md

