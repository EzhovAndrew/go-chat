version: v2
managed:
  enabled: false
inputs:
  - directory: chat/proto
plugins:
  - local: protoc-gen-go
    out: chat/pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: chat/pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: chat/pkg
    opt:
      - paths=source_relative
  - local: protoc-gen-openapiv2
    out: swagger/chat
    opt:
      - allow_merge=true
      - merge_file_name=chat
  - local: protoc-gen-doc
    out: chat/pkg/docs
    opt:
      - markdown,chat.md

